<!DOCTYPE html>
<html>
  <head>
    <title>Blog Post Template</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="post.css">

  </head>
  <body>
    <div class="container">
      <h1 class="title">Blog Post Title</h1>
      <div class="author">
        <img src="https://via.placeholder.com/50" alt="Author Image">
        <div>
          <div class="author-name">Author Name</div>
          <div class="date">May 5, 2023</div>
        </div>
      </div>
      <div class="intro">This is the introduction of the blog post.</div>
      <div class="image">
        <img src="https://via.placeholder.com/700x400" alt="Blog Post Image">
      </div>
      <p>Here's a paragraph of text.</p>
      <blockquote>
        This is a quote block.
      </blockquote>
      <p>Here's another paragraph of text with a <code>code snippet</code> in it.</p>
    </div>
  </body>
</html>
